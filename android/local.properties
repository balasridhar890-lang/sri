# Local configuration file (sdk path, etc)
# This file is used by Gradle to locate the Android SDK
# Example SDK path: /home/user/Android/Sdk
sdk.dir=/Users/user/Library/Android/sdk

# Backend API configuration
BACKEND_BASE_URL=http://10.0.2.2:8000

# Debug configuration
DEBUG_MODE=true

# Voice configuration
DEFAULT_WAKE_WORD=hey jarvis
DEFAULT_LANGUAGE=en-US
DEFAULT_TTS_VOICE=default

# Call answering configuration
AUTO_ANSWER_DELAY_MS=2000
MAX_ANSWER_ATTEMPTS=3

# Logging configuration
LOG_LEVEL=DEBUG